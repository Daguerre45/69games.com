<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/chats.css">
    <title>Chat WhatsApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile_image">
                <img src="../../images/profile_default.jpg" alt="Profile Image">
            </div>
            <div id="nick">NICK</div>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <div class="message-content">HOLAAAAAA!</div>
            </div>
            <div class="message sent">
                <div class="message-content">Holaaa que tall!</div>
            </div>
        </div>
        <div class="chat-input">
            <textarea placeholder="Escribe algo ..."></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
